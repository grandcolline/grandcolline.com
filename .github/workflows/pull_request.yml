  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            dist/

  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    needs: build
    outputs:
      status: ${{ steps.output.outputs.deploy-status }}
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2

      - name: Install dependencies # TODO: ç„¡ãã—ãŸã„
        run: bun install --frozen-lockfile

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts

      - name: Deploy
        id: deploy
        uses: cloudflare/wrangler-action@v3
        with:
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: versions upload --message "Deployed pages by GitHub Actions branch ${{ github.ref_name }}" --env production

      - name: Set output
        id: output
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const deploymentData = {
              environment: 'production',
              status: '${{ steps.deploy.outcome }}',
              url: '${{ steps.deploy.outputs.deployment-url }}' || 'N/A'
            };

            core.setOutput('deploy-status', JSON.stringify(deploymentData));

  comment:
    name: Comment
    runs-on: ubuntu-latest
    needs: deploy
    if: github.event_name == 'pull_request' # PR ã®å ´åˆã¯ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ®‹ã™
    steps:
      - name: Comment on PR
        uses: actions/github-script@v7
        with:
          script: |
            const results = ${{ toJSON(needs.deploy.outputs) }};

            let body = '## ğŸš€ Deployment Results\n\n';
            body += '| Environment | Status | URL |\n';
            body += '| :---------- | :----- | :-- |\n';

            // å„ç’°å¢ƒã®çµæœã‚’è§£æã—ã¦ body ã«è¿½åŠ 
            Object.values(results).forEach(result => {
              const data = JSON.parse(result);
              const statusEmoji = data.status === 'success' ? 'âœ…' : 'âŒ';
              body += `| ${data.environment} | ${statusEmoji} ${data.status} | ${data.url} |\n`;
            });
            body += `\n*Pusher: @${{ github.actor }}, Commit: ${{ github.event.pull_request.head.sha }}* \n`;

            // ãƒœãƒƒãƒˆã‚³ãƒ¡ãƒ³ãƒˆã®è­˜åˆ¥å­ã‚’è¿½åŠ 
            body += '\n<!-- deploy-workers-with-bun-results -->';

            // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ¢ã™
            const comments = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });

            const botComment = comments.data.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes('<!-- deploy-workers-with-bun-results -->')
            );

            if (botComment) {
              // æ—¢å­˜ã®ã‚³ãƒ¡ãƒ³ãƒˆã‚’æ›´æ–°
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: body
              });
            } else {
              // æ–°è¦ã‚³ãƒ¡ãƒ³ãƒˆã‚’ä½œæˆ
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: body
              });
            }


