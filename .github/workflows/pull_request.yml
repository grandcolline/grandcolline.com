name: Pull Request

on:
  pull_request:
    branches:
      - main

jobs:
  format:
    name: Format
    runs-on: ubuntu-latest
    permissions:
      contents: write # for commit and push to GitHub.
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup
        uses: ./.github/actions/setup
      - name: Format
        run: npm run fmt
      - uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: format (Auto Commit)
