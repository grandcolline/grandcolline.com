<!DOCTYPE html>
<!--

  明日から本気出す.

-->
<html lang="ja-jp">
  <head>
    <title>grandcolline</title>
    <meta name="title" content="grandcolline">
    <meta name="description" content="I'm Software developer from Tokyo. Lover of Movie & Music.">
    <meta content="#FFFEFC" name="theme-color">
    <link rel="manifest" href="manifest.json">

    <!-- Icon Setting -->
    <link rel="shortcut icon" href="img/icons/grandcolline_maskable_192.png">
    <link rel="apple-touch-icon" href="img/icons/grandcolline_128.png">

    <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="gc">

    <!-- Font Awesome -->
    <link rel ="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.css">

    <!-- java script -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>

    <!-- CSS -->
    <style>
      /* ----- Color Setting ----- */
      body {
        background-color: #FFFEFC;
        color: #6a6359;
      }
      a {
        color: #6a6359;
      }
      @media (prefers-color-scheme: dark) {
        body {
          background-color: #15202B;
          color: #fff;
        }
        a {
          color: #fff;
        }
      }
      /* ------------------------- */

      body {
        margin: 0;
        border: 0;
        font-family: sans-serif;
        -webkit-font-smoothing: antialiased;
        text-rendering: optimizelegibility;
        font-size: 18px;
      }

      header {
        padding: 40px;
      }

      .content {
        max-width: 500px;
        margin: auto;
        padding: 5px 10%;
        display: flex;
      }

      .about {
        font-size: 1.3em;
      }

      .icon {
        border-radius: 54px;
        width: 64px;
        height: 64px;
        margin: -30px 20px -40px 0;
        display: inline-block;
        max-width: 100%;
        box-sizing: border-box;
      }

      .sns_link {
        text-decoration: none;
        margin: 0 3px;
      }

      .sns_link:hover {
        color: #ffbf00;
      }
    </style>
  </head>

  <body>
    <header>
    </header>
    <div class="content">
      <div>
        <img alt="icon" src="img/icons/grandcolline_maskable_192.png" class="icon">
      </div>
      <div class="about">
        @grandcolline
        <br />
        <a class="sns_link" data-vars-name="twitter" href="https://twitter.com/grandcolline/" rel="noopener noreferrer">
          <i class="fab fa-twitter"></i>
        </a>
        <a class="sns_link" data-vars-name="instagram" href="https://www.instagram.com/grandcolline/" rel="noopener noreferrer">
          <i class="fab fa-instagram"></i>
        </a>
        <a class="sns_link" data-vars-name="github" href="https://github.com/grandcolline/" rel="noopener noreferrer">
          <i class="fab fa-github"></i>
        </a>
      </div>
    </div>

    <div id="typed-strings">
      <p>
        I'm Software developer from Tokyo.<br>
        Lover of Movie & Music.
      </p>
    </div>
    <div class="content" id="typed"></div>

    <!-- java script -->
    <script>
      // PWA: Register Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js').then((reg) => {
          console.log('Service worker registered.', reg);
        });
      }

      // string animation
      var typed = new Typed('#typed', {
        stringsElement: '#typed-strings',
        showCursor: false
      });
    </script>
  </body>
</html>
